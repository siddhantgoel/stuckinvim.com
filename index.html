<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Stuck in Vim?</title>
        <meta name="description" content="Stuck in Vim? Let's fix that!">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <style>
            body {
                margin-top: 5em;
            }
        </style>

        <script src="/static/js/vue.min.js"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row page-header">
                    <div class="col-lg-2">
                    </div>
                    <div class="col-lg-8">
                        <div class="text-center">
                            <h1><strong>Stuck in Vim and can't get out?</strong></h1>
                            <h2>Let's fix that!</h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <h3><strong>{{ question }}</strong></h3>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div v-bind:class="responseColumnWidth"
                         v-for="response in responses">
                        <div class="text-center">
                            <button class="btn btn-success"
                                    v-on:click="setState(response.nextState)">
                                <h4>{{ response.text }}</h4>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/static/js/stuck.js"></script>

        <script>
            if (document.location.hostname === 'stuckinvim.surge.sh') {
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

                ga('create', 'UA-42284426-3', 'auto');
                ga('send', 'pageview');
            }
        </script>
    </body>
</html>
